<head xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <title>library main menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .boxed {
          border: 4px solid green ;
          width: 50% ;
        }
    </style>
</head>
<body>
    <div class="boxed">
        <h2>Which do you want to work with ?</h2>
        <br>
        <form action="/library/mainMenu" method="post">
            <input type="radio" name="mainChoice" id="books" value="books">Books</input>
            <br>
            <input type="radio" name="mainChoice" id="patrons" value="patrons">Patrons</input>
            <br><br>
            <input type="submit" value="Click to Go">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</body>
</html>
